<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Form - @TS INVESTMENTS</title>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="form.js"></script>

</head>
<body>
    <header>
        <div class="logo">
           <a href="../index.html">  <img src="../ICONS/LOGO.png" alt="Your Firm's Logo" style="width: 7%;" class="logo"></a>
        </div>

            <ul>
                <li><a href="../index.html">| Home |</a></li>
                <li><a href="./about.html">| About Us |</a></li>
                <li><a href="./services.html">| Services |</a></li>
                <li><a href="./blog.html">| Blog |</a></li>
                <li><a href="./contactus.html">| Contact Us |</a></li>
            </ul>
        </nav>
        <h1>Investment Form</h1>
    </header>

    <main>
        <section class="form-page">
            <div class="container">
                <h2>Investment Form</h2>
                <form id="investment-form">
                    <!-- Personal Information -->
                    <div>
                    <fieldset style="border-radius: 5px; padding: 5% 10%; background-color: rgba(194, 194, 255, 0.9);">
                        <legend><h3>Personal Information</h3></legend>
                        <div class="form-group">
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" name="fullName" placeholder="FIRSTNAME MIDDLENAME LASTNAME" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="pan">Permanent Account Number (PAN):</label>
                            <input type="text" id="pan" name="pan" placeholder="ABCDE1234F" required>
                        </div>
                        <div class="form-group">
                            <label for="tin">Tax Identification Number (TIN):</label>
                            <input type="text" id="tin" name="tin" placeholder="Optional">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" rows="4" placeholder="123 Main Street, City, State-PIN CODE, Country" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number (with country code):</label>
                            <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="just.for@example.com" required>
                        </div>
                    </fieldset>
                    </div>
    
                    <!-- Financial Information -->
                    <fieldset style="border-radius: 5px; padding: 5% 10%; background-color: rgba(194, 194, 255, 0.9); margin-top: 5%;">
                        <legend><h3>Financial Information</h3></legend>
                        <div class="form-group">
                            <label for="citizenship">Citizenship Status:</label>
                            <select id="citizenship" name="citizenship" required>
                                <option value="" disabled selected>Select your status</option>
                                <option value="Citizen">Citizen</option>
                                <option value="Permanent Resident">Permanent Resident</option>
                                <option value="Non-Resident">Non-Resident</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employment-status">Employment Status:</label>
                            <select id="employment-status" name="employmentStatus" required>
                                <option value="" disabled selected>Select your status</option>
                                <option value="Employed">Employed</option>
                                <option value="Unemployed">Unemployed</option>
                                <option value="Student">Student</option>
                                <option value="Retired">Retired</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="income">Annual Income:</label>
                            <input type="number" id="income" name="income" placeholder="500000" step="1" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="objectives">Investment Objectives:</label>
                            <select id="objectives" name="objectives" required>
                                <option value="" disabled selected>Select your objective</option>
                                <option value="Growth">Growth</option>
                                <option value="Income">Income</option>
                                <option value="Preservation of Capital">Preservation of Capital</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="risk">Risk Tolerance:</label>
                            <select id="risk" name="risk" required>
                                <option value="" disabled selected>Select your risk tolerance</option>
                                <option value="Conservative">Conservative</option>
                                <option value="Moderate">Moderate</option>
                                <option value="Aggressive">Aggressive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="horizon">Investment Time Horizon:</label>
                            <select id="horizon" name="horizon" required>
                                <option value="" disabled selected>Select your time horizon</option>
                                <option value="Short-term">Short-term</option>
                                <option value="Medium-term">Medium-term</option>
                                <option value="Long-term">Long-term</option>
                            </select>
                        </div>
                    </fieldset>
    
                    <!-- Experience and Knowledge -->
                    <fieldset style="border-radius: 5px; padding: 5% 10%; background-color: rgba(194, 194, 255, 0.9); margin-top: 5%;">
                        <legend><h3>Experience and Knowledge</h3></legend>
                        <div class="form-group">
                            <label for="experience">Experience with Different Types of Investments:[Stocks, Bonds, Mutual Funds, Real Estate, Commodities, Cryptocurrency, Other]</label>
                            <input type="text" id="experience" name="experience" placeholder="Enter your experience (e.g., Stocks, Bonds, Mutual Funds)" required>
                        </div>
                        <div class="form-group">
                            <label for="knowledge">Knowledge of Investment Products and Markets:</label>
                            <select id="knowledge" name="knowledge" required>
                                <option value="" disabled selected>Select your knowledge level</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                                <option value="Expert">Expert</option>
                            </select>
                        </div>
                    </fieldset>
    
                    <!-- Account and Preferences -->
                    <fieldset style="border-radius: 5px; padding: 5% 10%; background-color: rgba(194, 194, 255, 0.9); margin-top: 5%;">
                        <legend><h3>Account and Preferences</h3></legend>
                        <div class="form-group">
                            <label for="account-type">Account Type:</label>
                            <select id="account-type" name="accountType" required>
                                <option value="" disabled selected>Select account type</option>
                                <option value="Individual">Individual</option>
                                <option value="Joint">Joint</option>
                                <option value="Retirement">Retirement</option>
                                <option value="Trust">Trust</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="communication-method">Preferred Communication Method:</label>
                            <select id="communication-method" name="communicationMethod">
                                <option value="" disabled selected>Select communication method</option>
                                <option value="Email">Email</option>
                                <option value="Phone">Phone Call</option>
                                <option value="Mail">Mail</option>
                                <option value="SMS">SMS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="communication-frequency">Preferred Communication Frequency:</label>
                            <select id="communication-frequency" name="communicationFrequency">
                                <option value="" disabled selected>Select communication frequency</option>
                                <option value="Daily">Daily</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Quarterly">Quarterly</option>
                                <option value="Annually">Annually</option>
                                <option value="As Needed">As Needed</option>
                            </select>
                        </div>
                    </fieldset>
    
                    <button type="submit" style="margin-top: 5%; border-radius: 10px;" onclick="submitForm(event)">Submit</button>
                </form>
            </div>
        </section>
    </main>

</html>
